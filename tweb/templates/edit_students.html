<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="edit_students.html?nid={{ obj.id }}" method="POST">
{% csrf_token %}
{#    <p><input type="text" name="id" value="{{ obj.id }}" /></p>#}
<p><input type="text" name="name" value="{{ obj.name }}" /></p>
<p><input type="text" name="age" value="{{ obj.age }}" /></p>
    <p>
        {% if obj.gender %}
                男：<input type="radio" name="gender" checked="checked" value="1" />
                女：<input type="radio" name="gender" value="0" />
                {% else %}
                男：<input type="radio" name="gender" value="1" />
                女：<input type="radio" name="gender" value="0" checked="checked"  />
        {% endif %}
    </p>
    <p>
        <select name="class_id">
            {% for css in cls_list %}
                {% if css.id == obj.cs_id %}
                    <option value="{{ css.id }}" selected="selectes">{{ css.title }}</option>
                {% else %}
                    <option value="{{ css.id }}"> {{ css.title }}</option>
                {% endif %}
            {% endfor %}

        </select>
    </p>
<input type="submit" value="提交" />
</form>
</body>
</html>
